<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>To-Do list.</h1> 
    <form class="search">
        <input name="search" type="text" autocomplete="false" class="search-bar" placeholder="Search a task.">
    </form>      
    <h2>Your Mission should you choose to accept it...</h2>
        <ul class="to-do-wrapper">
            <li class="to-dos">
                <span>Become a ninja</span>
                <img src="delete.png" alt="delete" class="i">
            </li>
            <li class="to-dos">
                <span>Count all the sand at the beach</span>
                <img src="delete.png" alt="delete" class="i">
            </li>
            <li class="to-dos">
                <span>Kidnap Vladamir Putin</span>
                <img src="delete.png" alt="delete" class="i">
            </li>
        </ul>
        <form class="tayo">
            <label >Add a new mission</label>
            <input type="text" class="addd" name="add">
        </form>
</div>
</body>
</html>
